<section class="mt-5" id="portfolio">
  <div class="container">
    <div class="container my-5 text-center">
      <div class="p-4"></div>
      <table class="table">
        <thead>
          <tr>
            <th>Date Placed</th>
            <th>Notes</th>
            <th>View Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.GSI1SK}}</td>
            <td>{{ order.Notes }}</td>
            <td>
              <fa-icon
                [icon]="faEdit"
                (click)="getDetails(order.GSI1PK)"
              ></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<div
  class="modal fade"
  id="formularioActualizar"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let details of orderdetails">
            <td>{{ details.Name }}</td>
            <td>{{ details.Qty }}</td>
            <td>{{ details.oPrice }}</td>
          </tr>
          <tr>
            <td colspan="2">Total:</td>
            <td>S./ {{runningTotal}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
